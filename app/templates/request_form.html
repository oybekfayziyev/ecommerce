{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<main class="mt-5 pt-4">
  <div class="container">
    <form method="POST" id="stripe-form">
        {% csrf_token %}
        {{ form|crispy }}
      <button class="btn btn-primary">Submit</button>
    </form>
  </div>
</main>
{% endblock %}
